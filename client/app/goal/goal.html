<div>
  <h1>Goal</h1>
  <form>
    <div class="form-group">
      <label for="examplegoal">goal</label>
      <input ng-model="goal.description" type="string" class="form-control" id="examplegoal" placeholder="Goal">
    </div>

    <div class="form-group">
      <label for="cellphone">your cell</label>
      <input ng-model="goal.phone" type="tel" class="form-control" id="examplecellnumber" placeholder="cell number"> <!-- tel is an actual input type-->
    </div>

    <div class="radio" ng-model = goal.annoyLevel>
      <label for='annoyance-level'>ANNOYANCE LEVEL</label>
        <label class="radio-inline"><input type="radio" name="1"> 1(low) </label>
        <label class="radio-inline"><input type="radio" name="2"> 2 </label>
        <label class="radio-inline"><input type="radio" name="3"> 3 </label>
        <label class="radio-inline"><input type="radio" name="4"> 4 </label>
        <label class="radio-inline"><input type="radio" name="5"> 5 </label>
        <label class="radio-inline"><input type="radio" name="6"> 6 </label>
        <label class="radio-inline"><input type="radio" name="7"> 7(high) </label>
    </div>


   <h1>Buddy Form</h1>
  <form class="form">
     <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input ng-model="buddy.name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Relation</label>
    <input ng-model="buddy.email" type="text" class="form-control" id="exampleInputEmail1" placeholder="Realtion">
  </div>
  <div class="form-group">
    <label for="exampleInputPhone">Phone Number</label>
    <input ng-model="buddy.phone" type="text" class="form-control" id="exampleInputPhone" placeholder="contact number">
  </div>
  <div class="form-group">
    <label for="exampleInputTime">Alert Time</label>
    <input ng-model="buddy.alertTime" type="date" id="exampleInputTime">
    <!-- <p class="help-block">"Click button to Add your Accountability Buddy"</p> -->
  </div>
  </form>
 <div class="checkbox">
      <label>
        <input type="checkbox"> I agree to the weird terms, accept text messaging charges, and generally sign away all rights
      </label>
  </div>
  <button type="submit" class="btn btn-default" ng-click="addUser()">submit & start THE MACHINE</button>

  </form>

</div>
